<div role="search" layout="column" ng-cloak>
    <md-autocomplete
            md-selected-item="indexCtrl.selectedItem"
            md-search-text-change="indexCtrl.searchTextChange(indexCtrl.searchText)"
            md-search-text="indexCtrl.searchText"
            md-selected-item-change="indexCtrl.selectedItemChange(result)"
            md-items="result in indexCtrl.getSearchHints(indexCtrl.searchText)"
            md-item-text="result.name"
            md-min-length="1"
            placeholder="Search docs"
            style="position:relative;z-index:9999;"
            ng-keypress="indexCtrl.showSearchResults($event, indexCtrl.searchText)">
        <md-item-template class="testclass">
            <a class="item-title">
                <span> {{result.name}} </span>
            </a>
        </md-item-template>
        <md-not-found>
            No matches found.
        </md-not-found>
    </md-autocomplete>
